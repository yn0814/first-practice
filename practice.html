<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lobster', cursive; /* 블로그 제목에 사용할 폰트 */
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
            background-color: #f5f9f9; /* 배경 색상 */
        }
        header {
            background-color: rgb(204, 226, 225); /* 헤더 배경 색상 */
            color: white; /* 헤더 글자 색상 */
            padding: 20px; /* 헤더 패딩 */
            margin: 20px; 
        }
        .nav-black {
            background-color: #5AC6D0; /* 네비게이션 바 배경 색상 */
            color: white; /* 글자 색상 */
            display: flex; /* 플렉스 박스 설정 */
            justify-content: center; /* 가운데 정렬 */
            padding: 10px; /* 패딩 */
            gap: 20px; /* 요소 간 간격 */
        }
        .nav-item {
            cursor: pointer; /* 마우스 커서 포인터 */
        }
        .container {
            display: flex; /* 플렉스 박스 설정 */
            margin: 20px; /* 전체 컨테이너 여백 */
        }
        .main-content {
            flex: 3; /* 주 콘텐츠 영역 비율 설정 */
            background-color: white; /* 주 콘텐츠 배경 색상 */
            padding: 20px; /* 주 콘텐츠 패딩 */
            border-radius: 5px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .sidebar {
            flex: 1; /* 사이드바 비율 설정 */
            margin-left: 20px; /* 사이드바와 주 콘텐츠 간격 */
            background-color: #84c9cf; /* 사이드바 배경 색상 */
            padding: 20px; /* 사이드바 패딩 */
            border-radius: 5px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        footer {
            text-align: center; /* 가운데 정렬 */
            padding: 10px; /* 패딩 */
            background-color: #333; /* 푸터 배경 색상 */
            color: white; /* 푸터 글자 색상 */
            position: relative;
            bottom: 0;
            width: 100%; /* 너비 100% */
        }
        img {
            max-width: 100%; /* 이미지가 부모 요소의 너비를 넘지 않도록 설정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            width: 200px;
            border-radius: 3px; /* 이미지 모서리 둥글게 */
            margin-top: 0; /* 이미지 위쪽 여백 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Blog</h1>
    </header>
    <div class="nav-black">
        <div class="nav-item">NEW</div>
        <div class="nav-item">COLUMN</div>
        <div class="nav-item">SERIES</div>
        <div class="nav-item">Q&A</div>
        <div class="nav-item">CONTACT</div>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>Welcome to my Jellyfish Collection</h2>
            <p>I like jellyfish!</p>
            <img src="jellyfish.jpg"> 
            <h3>Types of Jellyfish </h3>
            <ul>
                <li>cruciferous sea bream</li>
                <li>glow-in-the-dark sea bream</li>
                <li>curtain sea bream</li>
            </ul>
        </div>
        <div class="sidebar">
            <h3></h3>
            <p></p>
            <h3>Categories</h3>
            <ul>
                <li></li>
                <li></li>
                <li>habitat</li>
                <li>precautions</li>
            </ul>
        </div>
    </div>
    <footer>
        &copy; 2024. 10. 28 jellyfish
    </footer>
</body>
</html>
